version: '3.9'

x-logging-rule: &logging-rules
  logging:
    driver: "json-file"
    options:
      max-size: 20m
      max-file: "10"

volumes:
  db-data:
  db-data-dump:

networks:
  backend:
    name: backend
    external: false
    driver: bridge

services:
  database:
    image: postgres:alpine3.14
    volumes:
      - db-data:/var/lib/postgresql/data
      - db-data-dump:/docker-entrypoint-initdb.d/
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    ports:
    - 5432:5432
    networks:
      - backend
    restart: unless-stopped
    <<: *logging-rules